<!DOCTYPE html>
<html>
  <head>
    <title>Price Tracking Options</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <style>
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .option-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="option-row">
        <span>Toggle Price Tracking</span>
        <label class="switch">
          <input type="checkbox" id="trackingEnabled" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="option-row">
        <span>Track This Domain</span>
        <label class="switch">
          <input type="checkbox" id="trackDomain" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="option-row">
        <span>Track This Page</span>
        <label class="switch">
          <input type="checkbox" id="trackPage" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
