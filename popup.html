<!DOCTYPE html>
<html>
  <head>
    <title>Price Tracker</title>
    <style>
      body {
        width: 280px;
        padding: 10px;
      }
      #productInfo {
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }
      .product-title {
        margin: 0 0 8px 0;
        font-size: 14px;
        color: #333;
      }
      .current-price {
        margin: 0;
        font-size: 14px;
        color: #666;
      }
      .lowest-price {
        margin: 4px 0 0 0;
        font-size: 16px;
        color: #2196F3;
        font-weight: bold;
      }
      .price-date {
        margin: 2px 0 0 0;
        font-size: 12px;
        color: #666;
        font-style: italic;
      }
      .no-product {
        color: #666;
        font-style: italic;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="popup.js"></script>
  </body>
</html>
